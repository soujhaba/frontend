<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PAULO SOUZA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Víctor Romário Paz de Jesus">
    <meta name="description" content="Site foi desenvolvido em 2018 por Víctor Romário, durante a aula de desenvolvimento web">
    <!-- Coloca o meu arquivo CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Coloca arquivo CSS do Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">PAULO SOUZA</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#slides">Slides</a></li>
            <li><a href="#videos">Videos</a></li>
            <li><a href="#contato">Contato</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <header>
      <!-- Div para agrupar as informações do header -->
      <div class="conteudo">
        <!-- Criação de 2 divs: 1 para a imagem e 1 para os textos -->
        <div class="item">
          <img class="img-round" src="img/perfil.jpg" alt="Foto de Perfil de PAULO SOUZA">
        </div>
        <div class="item">
          <h1>PAULO SOUZA</h1>
          <h3>COMPUTAÇÃO</h3>
        </div>
      </div>
    </header>
    <section id="slides">
    	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			  <!-- Indicators -->
			  <ol class="carousel-indicators">
			    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
			  </ol>

			  <!-- Wrapper for slides -->
			  <div class="carousel-inner" role="listbox">
			    <div class="item active">
			      <img class="img-carousel" src="img/acao1.jpg" alt="acao">			      
			    </div>
			    <div class="item">
			      <img class="img-carousel" src="img/acao2.jpg" alt="acao2">			      
			    </div>
			    <div class="item">
			      <img class="img-carousel" src="img/acao3.jpg" alt="acao3">			      
			    </div>			    
			  </div>

			  <!-- Controls -->
			  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
			    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>
    </section>
    <section id = "videos">
    	<div class="container">
    		<div class="row">
    			<h1 class="text-center">Vídeos</h1>
    		</div>
    		<div class="row">
    			<div class="col-md-6">
    				<div class="embed-responsive embed-responsive-16by9">
				  <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/fbJD3WgSYN0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen"></iframe>
					</div>
    			</div>
    			<div class="col-md-6">
    				<div class="embed-responsive embed-responsive-16by9">
					  <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/APJY8xZFKrg" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen"></iframe>
					</div>
    			</div>    			
    		</div>
    	</div>
    </section>
    <section id="contato">
      <div class="container">
        <h1 class="text-center">Contato</h1>
        <form class="text-center" action="index.html" method="post">
        <p>
          <label for="txt-nome">Nome:</label>
          <input class="form-control" type="text" id="txt-nome" placeholder="Nome">
        </p>
        <p>
          <label for="txt-email">E-mail:</label>
          <input class="form-control" type="email" id="txt-email" placeholder="Email">
        </p>
        <p>
          <label for="txt-mensagem">Mensagem</label>
          <textarea class="form-control" id="txt-mensagem" placeholder="Mensagem"></textarea>
        </p>
        <p>
          <input onclick="enviar()" class="btn btn-info form-control" type="submit" value="Enviar">
        </p>
        </form>
      </div>
    </section>
    <script src="js/arquivo.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
